<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마크리요 : 초장 만들기</title>

     <!--CSS 초기화 : 반드시 내가 만든 CSS 보다 먼저 사용된어야 한다-->
     <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css"> 
     <!--내가 만든 css 적용-->
     <link rel="stylesheet" href="css/style.css">

     <!--구글 -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <!--제목과 메뉴 (네비게이션) 영역-->
    <header>
        <div class="innerWrap">
            <h1>
                <img src="images/hero_text.png" alt="welcome">
            </h1>
            <nav>
                <ul class="ffJosefin">
                    <li><a href="#msgArea">Message</a></li>
                    <li><a href="#dateArea">Date</a></li>
                    <li><a href="#formArea">Form</a></li>
                </ul>
            </nav>
            <p class="scroll ffJosefin">
                Scroll<br>
                <img src="images/bar.png">
            </p>
         </div>
    </header>

    <!--내용 여역-->
    <main>
        <!--Message 영역-->
        <section id="msgArea" class="msgSec">
            <div class="innerWrap">
            <h2 class="ffJosefin">Message</h2>
                <p>
                    그번 카피조우와 카피코는<br>
                    웨딩 파티를 개최하게 되었습니다
                </p>
                <p>
                    바쁘시겠지만 부디 오셔서 축하해주시면 더없이 기쁘겠습니다
                </p>

                <p class="illust">
                    <img src="images/message_img.png" alt="카피조우와 카피코">
                </p>
            </div>
        </section>
        
        <!--Date 여역-->
    <section id="dateArea" class="dateSec">
        <div class="innerWrap">
            <h2 class="ffJosefin">Save the Date</h2>
            <div class="layoutWRap">
                <p>
                    <img src="images/date_img.jpg">
                </p>
                <div>
                    <p class="dateDetailSec">
                        3023.08.08 
                        <span class="word1">Thu</span><br>
                        <span class="word2">Start</span>
                        <span class="word3">18:30-</span>
                    </p>
                    <section class="accessSec">
                        <h3 class="ffJosefin">Access</h3>
                        <p>
                        나뭇잎길 1-2-3<br>
                        02-xxxx-xxxx
                        </p>
                    </section>
                </div>
            </div>
        </div>
    </section>

        <!--Form 영역-->
        <section id="formArea" class="formSec">
            <div class="innerWrap">
            <h2 class="ffJosefin">RSVP</h2>
            <form action="test.html" method="get">
                <p class="attendRadio">
                    <label><input type="radio" name="attend" value="참석" checked="checked">참속</label>
                    <label><input type="radio" name="attend" value="불참석">불참속</label>
                </p>

                <p>
                    성함<input type="tel" name="user_name">
                </p>

                <p>
                    메일주소<input type="email" name="user_mail">
                </p>

                <p>
                    자신의 유형
                    <select name="user_type">
                        <option value="초식동물">조식 동물</option>
                        <option value="육식동물">육식 동물</option>
                        <option value="인간">인간</option>
                    </select>

                    <p class="allergyCheck">
                        알레르기가 있는 음식 
                        <label><input type="checkbox" name="allergy" value="달걀">달걀</label>
                        <label><input type="checkbox" name="allergy" value="우유">우유</label>
                        <label><input type="checkbox" name="allergy" value="대두">대두</label>

                    </p>

                    <p>
                        메세지
                        <textarea name="message" placeholder="하고 싶은 말"></textarea>
                    </p>

                </p>

                <p class="formBtn">
                    <input type="submit" value="Send">
                    <input type="reset" value="취소">
                </p>
            </form>
            </div>
        </section>
    </main>

<!--꼬리말 여역-->
    <footer class="ffJosefin">
        <p>
            <small>&copy; 문화콘텐츠학과 202506016 마크리요</small>
        </p>
    </footer>
</body>
</html>
